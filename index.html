<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./img/google-favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./media.css">
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
      </nav>
      <section class="google-apps">
        <div class="row1">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="row2">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="row3">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>
      <div class="googl-account">
        <span>M</span>
      </div>
    </header>
    <main>
        <img src="./img/google-image.png" alt="Google-Image" >
        <div class="search-bar">
            <div class="img-search1"></div>
            <input type="text" name="search" id="search-bar"/>
            <div class="img-search2"></div>
            <div class="img-search3"></div>
        </div>
        <div class="search-below-box">
            <div class="box">Google Search</div>
            <div class="box">I'm Feeling Lucky</div>
        </div>
        <section class="language">
          <span>Google offered in:</span>
          <a href="#">اردو</a> 
          <a href="#">پښتو</a>
          <a href="#">سنڌي</a>
        </section>
    </main>
    <footer>
      <section class="country-section">
        <span>Pakistan</span>
      </section>
      
      <section class="footer-nav">
        <div class="links">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#" class="disable-option">How Search Work</a></li>
          </ul>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
